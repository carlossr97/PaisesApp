<div>
    <table *ngIf="!(respuesta.length==0)" class="table table-hover">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Bandera
                </th>
                <th>
                    Nombre
                </th>



            </tr>
        </thead>
        <tbody *ngFor="let item of respuesta;let i = index">
            <tr>
                <td>
                    {{i}}
                </td>
                <td>
                    <img [src]="item.flags.png" style="max-width: 70px; max-height: 70px;">
                </td>
                <td>
                    {{item.capital}}, {{item.translations.spa.common}}
                </td>



                <td>
                    <a class="nav-link" [routerLink]="['/pais',item.cca3]">ver...</a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
